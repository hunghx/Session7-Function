<body>
    <script>
        let string1 = prompt("nhập vào 1 từ chưa chuẩn hoá")
        let string2 = prompt("nhập vào 1 từ chưa chuẩn hoá")
        let string3 = prompt("nhập vào 1 từ chưa chuẩn hoá")

        function validateString(word) {
            // chuyển thành chữ thường
            let newString = word[0].toUpperCase() + word.slice(1).toLowerCase();
            return newString
        }

        console.log(validateString(string1)); // truyền đối số vào tham số word , gán giá trị
        console.log(validateString(string2));
        console.log(validateString(string3));
    </script>
